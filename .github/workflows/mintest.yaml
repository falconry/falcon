name: Run tests (mintest)

# TODO(vytas): WiP; probably this is OK to only run on master once the things
# have settled down.
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  run_tox:
    name: tox (default envlist on ${{matrix.python-version}})
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.10"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2.1.4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U tox
          python --version
          pip --version
          tox --version

      - name: Adjust .coveragerc
        if: ${{ matrix.python-version == '3.8' }}
        run: |
          tools/sed_coverage.rc.py

      - name: Run tox
        run: tox
