name: tests

on:
  # NOTE(vytas): Trigger the tests workflow on push or pull request
  #   (pull requests only for the master branch for now).
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  run-tox:
    name: tox -e ${{ matrix.toxenv }} (${{matrix.python-version}} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.12"
        python-dev-version:
          - ""
        os:
          - "ubuntu-latest"
        toxenv:
          - "pep8"
          - "pep8-docstrings"
          - "ruff"
          - "mypy"
          - "mypy_tests"
          - "mintest"
          - "py312"
          - "py312_cython"
          - "docs"
          - "towncrier"
          - "look"
          - "asgilook"
          - "ws_tutorial"
          - "twine_check"
          - "daphne"
          - "hypercorn"
          - "wsgi_servers"
          - "e2e_chrome"
          - "e2e_firefox"
        include:
          - python-version: pypy3.9
            os: ubuntu-latest
            toxenv: pypy3
          - python-version: "3.8"
            os: ubuntu-latest
            toxenv: py38
          - python-version: "3.9"
            os: ubuntu-latest
            toxenv: py39
          - python-version: "3.9"
            os: ubuntu-latest
            toxenv: py39_cython
          - python-version: "3.10"
            os: ubuntu-latest
            toxenv: py310
          - python-version: "3.10"
            os: ubuntu-latest
            toxenv: py310_cython
          - python-version: "3.11"
            os: ubuntu-latest
            toxenv: py311
          - python-version: "3.11"
            os: ubuntu-latest
            toxenv: py311_cython
          - python-version: "3.12"
            os: ubuntu-latest
            toxenv: py312
          - python-version: "3.12"
            os: ubuntu-latest
            toxenv: py312_cython
          - python-version: "3.12"
            os: macos-latest
            toxenv: py312_nocover
          - python-version: "3.12"
            os: windows-latest
            toxenv: py312_nocover
          - python-version: "3.13"
            python-dev-version: "3.13.0-rc.1 - 3.13"
            os: ubuntu-latest
            toxenv: py313
          - python-version: "3.13"
            python-dev-version: "3.13.0-rc.1 - 3.13"
            os: ubuntu-latest
            toxenv: py313_cython

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        # NOTE(vytas): Work around
        #   https://github.com/codecov/codecov-action/issues/190
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        if: ${{ !matrix.python-dev-version }}
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Python (pre-release)
        uses: actions/setup-python@v5
        if: ${{ matrix.python-dev-version }}
        with:
          python-version: ${{ matrix.python-dev-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade coverage fixtures setuptools tox wheel
          python --version
          pip --version
          tox --version
          coverage --version

      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}

      - name: Combine coverage
        if: ${{ matrix.toxenv == 'mintest' || matrix.toxenv == 'py312' }}
        run: |
          coverage --version
          coverage combine

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: ${{ matrix.toxenv == 'mintest' || matrix.toxenv == 'py312' }}
        with:
          env_vars: PYTHON
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
