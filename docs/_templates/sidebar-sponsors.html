<script>
$(document).ready(function() {
    var onComplete = function(data) {

            $('#sidebarSupportFalcon').html(data)
        }
    }

    $.get('https://raw.githubusercontent.com/falconry/falcon/master/docs/_content/sidebar-sponsors.html', onComplete)
});
</script>
